<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <style type="text/css">
    #sgGraph {
        width: 454px;
        height: 215px;
        margin: 40px auto;
    }
    </style>
    <script type="text/javascript" src="../vue.js"></script>
<body>
<div id="sgGraph">
    <svg width="412" height="215" xmlns:xlink="http://www.w3.org/1999/xlink" @mouseover="mouseover" @mousemove="mousemove" @mouseout="mouseout">
        <g fill="#999">
            <sg-xaxis v-for="item in xAxis" :item="item"></sg-xaxis>
            <sg-yaxis v-for="item in yAxis" :item="item"></sg-yaxis>
        </g>
        <sg-path v-for="line in lines" :line="line"></sg-path>
        <g :visibility="lineVisible">
            <line :x1="line_x1" y1="0" :x2="line_x1" :y2="line_y2"  line-anchor="middle" stroke="#ddd" stroke-width="1" stroke-dasharray="4,2"></line>
            <circle v-for="circle in circles" :r="circle.r" :transform="'translate(' + circle.x +','+ circle.y +')'" :fill="circle.color"></circle>
        </g>
    </svg>
</div>
    <script type="text/javascript" src="line.js"></script>
</body>
</html>
