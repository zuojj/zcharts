<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">
    #example {
        width: 500px;
        margin: 40px auto;
    }
</style>
<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="example">
    <svg width="500" height="250" style="-webkit-user-select: none; overflow: hidden; box-shadow: 0 0 1px 1px #ccc" @mousedown="mousedown" @mousemove="mousemove" @mouseup="mouseup" @mousewheel="mousewheel" @mouseout="mouseout" @mouseover="mouseover" :transform="scale">
        <g v-for="axis in gdata.axises" :transform="'translate('+ transform.x + ',' + transform.y +')'">
            <path :stroke-width="axis.grid.w" :stroke="axis.grid.c" :d="axis.grid.d"></path>
            <rect :x="axis.rect.x" :y="axis.rect.y" :width="axis.rect.w" :height="axis.rect.h" :fill="axis.rect.c"></rect>
            <path :stroke-width="axis.scale.b" :stroke="axis.scale.c" :d="axis.scale.d"></path>
            <g >
                <text v-for="t in axis.texts" :x="t.tx" :y="t.ty">{{t.text}}</text>
            </g>
        </g>
        <g :transform="'translate('+ transform.x + ',' + transform.y +')'">
            <circle r="3.5" fill="#ff6949" :cx="circle.cx" :cy="circle.cy"></circle>
            <path v-for="path in gdata.paths" :stroke="path.c" :stroke-width="path.w" fill="none" :d="path.d"></path>
        </g>
        <!-- Coordinate -->
        <g font-size="13">
            <text x="315" y="16" fill="#333">x=</text>
            <text x="332" y="16" fill="#ff5a34">{{circle.x}}</text>
            <text x="400" y="16" fill="#333">,</text>
            <text x="408" y="16" fill="#333">y= </text>
            <text x="425" y="16" fill="#ff5a34">{{circle.y}}</text>
        </g>
        <!-- Operator -->
        <g @mousedown.stop="">
            <image width="18" height="17" x="10" y="10" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="icons/icon-plus.png" @mousedown.stop="plusClick"></image>
            <image width="18" height="20" x="10" y="42" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="icons/icon-minus.png" @mousedown.stop="minusClick"></image>
            <image width="12" height="18" x="27" y="26" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="icons/icon-arrow-right.png" @mouseover="arrow_mouseover"></image>
            <g @mouseover.stop="op_mouseover" @mouseout.stop="op_mouseout" @mousedown.stop="op_mousedown">
                <g :transform="etrans">
                    <image width="18" height="18" x="10" y="26" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="icons/icon-e-resize.png"></image>
                </g>
                <g :transform="strans">
                    <image width="18" height="18" x="10" y="26" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="icons/icon-s-resize.png"></image>
                </g>
                <g>
                    <image width="18" height="18" x="10" y="26" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="icons/icon-move.png"></image>
                </g>
            </g>
        </g>
    </svg>
</div>
<script type="text/javascript" src="cos.js"></script>
</body>
</html>
