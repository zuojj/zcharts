<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <style type="text/css">
    #example {
        width: 500px;
        margin: 40px auto;
    }
</style>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="example">
        <svg width="500" height="250" style="-webkit-user-select: none; overflow: hidden; box-shadow: 0 0 1px 1px #ccc" @click="dbclick" @mousedown="mousedown" @mousemove="mousemove" @mouseup="mouseup" @mousewheel="mousewheel" @mouseout="mouseout">
            <g>
                <!-- X -->
                <g font-size="11" :transform="transform">
                    <path :stroke="shortScaleColor" stroke-width="1" :d="xshortpath" fill="none"></path>
                    <path :stroke="scaleColor" stroke-width="1" :d="xpath" fill="none"></path>
                    <rect :stroke="axisColor" stroke-width="0.5" x="-500" :y="yorigin" width="1500" height="0.5"></rect>
                    <g v-html="xtext" :fill="textColor"></g>
                </g>
                <!-- Y -->
                <g font-size="11" :transform="transform">
                    <path :stroke="shortScaleColor" stroke-width="1" :d="yshortpath" fill="none"></path>
                    <path :stroke="scaleColor" stroke-width="1" :d="ypath" fill="none"></path>
                    <rect :stroke="axisColor" stroke-width="0.5" :x="xorigin" y="-250" width="0.5" height="750"></rect>
                    <g v-html="ytext" :fill="textColor"></g>
                </g>
                <!-- Curve -->
                <g :transform="transform">
                    <circle r="3.5" fill="#ff6949" cx="190" cy="180"></circle>
                    <path :stroke="lineColor" :stroke-width="lineWidth" :d="fpath" fill="none"></path>
                </g>
            </g>
            <!-- Coordinate -->
            <g font-size="13">
                <text x="315" y="16" fill="#333">x=</text>
                <text x="332" y="16" fill="#ff5a34">-3.8537051</text>
                <text x="400" y="16" fill="#333">,</text>
                <text x="408" y="16" fill="#333">y= </text>
                <text x="425" y="16" fill="#ff5a34">0.65343438</text>
            </g>
            <!-- Rect -->
            <rect width="500" height="250" x="0" y="0" fill-opacity="0"></rect>
            <!-- Operator -->
            <g>
                <image width="22" height="55" x="8" y="10" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://ssl.gstatic.com/onebox/calculator/1/shadow.png"></image>
                <image width="18" height="17" x="10" y="10" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://ssl.gstatic.com/onebox/calculator/1/plus.png"></image>
                <image width="18" height="20" x="10" y="42" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://ssl.gstatic.com/onebox/calculator/1/minus.png"></image>
                <image width="12" height="18" x="27" y="26" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://ssl.gstatic.com/onebox/calculator/1/tag_right.png"></image>
                <g>
                    <g>
                        <image width="18" height="18" x="10" y="26" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://ssl.gstatic.com/onebox/calculator/1/x_default.png"></image>
                        <image width="18" height="18" x="10" y="26" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://ssl.gstatic.com/onebox/calculator/1/x_hover.png" style="display: none;"></image>
                        <image width="18" height="18" x="10" y="26" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://ssl.gstatic.com/onebox/calculator/1/x_selected.png" style="display: none;"></image>
                    </g>
                    <g>
                        <image width="18" height="18" x="10" y="26" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://ssl.gstatic.com/onebox/calculator/1/y_default.png"></image>
                        <image width="18" height="18" x="10" y="26" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://ssl.gstatic.com/onebox/calculator/1/y_hover.png" style="display: none;"></image>
                        <image width="18" height="18" x="10" y="26" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://ssl.gstatic.com/onebox/calculator/1/y_selected.png" style="display: none;"></image>
                    </g>
                    <g>
                        <image width="18" height="18" x="10" y="26" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://ssl.gstatic.com/onebox/calculator/1/xy_default.png"></image>
                        <image width="18" height="18" x="10" y="26" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://ssl.gstatic.com/onebox/calculator/1/xy_hover.png"></image>
                        <image width="18" height="18" x="10" y="26" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://ssl.gstatic.com/onebox/calculator/1/xy_selected.png"></image>
                    </g>
                </g>
            </g>
        </svg>
    </div>
    <script type="text/javascript" src="sin.js"></script>
</body>
</html>
