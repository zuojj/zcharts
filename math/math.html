<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="math.css">
</head>
<body>
    <div class="zcharts-math">
        <div class="zcharts-math-operator">
            <span class="zoomout" data-index="-1"></span>
            <span class="zoomin" data-index="1"></span>
        </div>
        <div class="zcharts-math-toggle">
            <ul class="list"></ul>
            <div class="arrow-down"><i></i></div>
        </div>
        <div class="zcharts-math-valbox">
            <span>x= <em class="xvalue">0</em></span><span>y= <em class="yvalue">0</em></span>
        </div>
        <svg width="500" height="250">
            <g class="zcharts-math-axis"></g>
            <g class="zcharts-math-path"></g>
            <g class="zcharts-math-trace"></g>
        </svg>
    </div>
    <script type="text/javascript" src="../jquery-3.1.1.js"></script>
    <script type="text/javascript" src="math.js"></script>
    <script type="text/javascript">
        new ZCharts.math({
            container: '.zcharts-math',
            series: [{
                "javascript": "Math.sin(x)",
                "legend": "sin(x)",
                selected: true
            }, {
                "javascript": "Math.pow(x,9)",
                "legend": "x^â€‹9"
            }, {
                "javascript": "Math.cos(x)",
                "legend": "cos(x)"
            }, {
                "javascript": "x/2",
                "legend": "x/2"
            }]
        })
    </script>
</body>
</html>
