<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="math.css">
</head>
<body>
    <!--[if !(lte IE 8)]><!-->
    <div class="zcharts-math" id="svgMath">
        <div class="zcharts-math-header">
            函数<span class="zcharts-math-legend"></span>
        </div>
        <div class="zcharts-math-body">
            <div class="zcharts-math-operator">
                <span class="zoomout" data-index="-1"></span>
                <span class="zoomin" data-index="1"></span>
            </div>
            <div class="zcharts-math-toggle">
                <ul class="list"></ul>
                <div class="arrow-down"><i></i></div>
            </div>
            <div class="zcharts-math-valbox">
                <span class="xvalue">x= 0</span>
                <span class="yvalue">y= 0</span>
            </div>
            <svg width="100%" height="100%"></svg>
        </div>
    </div>

    <script type="text/javascript" src="../jquery-3.1.1.js"></script>
    <script type="text/javascript" src="math.js"></script>
    <script type="text/javascript">
    (function() {
        var demos = [
            'x^(10^(10^10))',
            'log2(x)',
            'ln(x)',
            'log10(x)',
            'log(3x^2-2x)*x',
            'PI*log2(x)',

            'sin(x)',
            'cos(x)',
            'tan(x)',
            'cot(x)',
            'sec(x)',
            'csc(x)',
            'asec(x)',
            'acsc(x)',
            'atan(x)',
            'acot(x)',
            'sinh(x)',
            'cosh(x)',
            'tanh(x)',
            'sech(x)',
            'csch(x)',
            'coth(x)',
            'asinh(x)',
            'acosh(x)',
            'atanh(x)',
            'acoth(x)',
            'asech(x)',
            'acsch(x)',
            'arcsin(x)',
            'arccos(x)',
            'arctan(x)',
            'arccot(x)',
            'arcsec(x)',
            'arccsc(x)',
            '2arcsin(x)^2',
            'arccsc(x^2-1)',
            'arccot(x+1)',
            'sin(x)cos(x)',
            'sin(x)*cos(x)',
            'sin(x)/cos(x)',
            'sin(-2x)',
            'cos(PI*x/5)(x^2-1)(x^3-2x)',
            '-2arctan(x)^2+sin(x^2)^3+1',

            'e^x',
            'exp(x^2)',
            'exp(x)',
            'abs(x)',
            '1/x',
            '-x^2',
            'x^-1',
            '(x/2)^2',

            '3^x',
            'x^3',
            'x^7',
            'x^8',
            'x^20',
            'x^8 + 40',
            'sqrt(x)',

            'x^(2^(3^4))',
            'x^(2^3)^4',

            'sin(x),cos(x)',
            '2x^(1/2)+(-1/2)*x^100+1',
            'x^(arccsc(x^2-1))+2',
            '(x^2-1)(x^3-2x)(x^2-1)/(x^3-2x)',
            'x^7,sin(x)',
            'sin(x), x^8',
            'tan(abs(x)),x^(1/2)',
            'sin(x),e^x,2cos(x),x^6+40'
        ];

        var i = 0,
            timeout = null,
                test = function() {
                new ZCharts.math({
                    container : '#svgMath',
                    series: demos[i]
                });
                i ++;
                if(i == demos.length) {
                    clearTimeout(timeout);
                    timeout = null;
                }
                setTimeout(test, 1000);
            };
        test();
    })();
    </script>
    <!--<![endif]-->
    <!--[if lte IE 8]>
        <div style="color: red">Only support IE 9 and greater and modern browsers</div>
    <![endif]-->
</body>
</html>
