<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="math.css">
</head>
<body>
    <div class="zcharts-math" id="svgMath">
        <div class="zcharts-math-header">
            函数<span class="zcharts-math-legend"></span>
        </div>
        <div class="zcharts-math-body">
            <div class="zcharts-math-operator">
                <span class="zoomout" data-index="-1"></span>
                <span class="zoomin" data-index="1"></span>
            </div>
            <div class="zcharts-math-toggle">
                <ul class="list"></ul>
                <div class="arrow-down"><i></i></div>
            </div>
            <div class="zcharts-math-valbox">
                <span>x= <em class="xvalue">0</em></span><span>y= <em class="yvalue">0</em></span>
            </div>
            <svg width="100%" height="100%"></svg>
        </div>
    </div>

    <script type="text/javascript" src="../jquery-3.1.1.js"></script>
    <script type="text/javascript" src="math.js"></script>
    <script type="text/javascript">
    (function() {
        var demos = [
            'sin(x)',
            'cos(x)',
            'tan(x)',
            'cot(x)',
            'sec(x)',
            'csc(x)',
            'asec(x)',
            'acsc(x)',
            'atan(x)',
            'acot(x)',
            'sinh(x)',
            'cosh(x)',
            'tanh(x)',
            'sech(x)',
            'csch(x)',
            'coth(x)',
            'asinh(x)',
            'acosh(x)',
            'atanh(x)',
            'acoth(x)',
            'asech(x)',
            'acsch(x)',
            'ln(x)',
            'lg(x)',
            'log(x)',
            '1/x',
            'e^x',
            'exp(x)',
            'x^3',
            'x^7',
            'x^8',
            'x^8 + 40',
            'sin(x),cos(x)',
            'x^7,sin(x)',
            'sin(x), x^8',
            'x^2^3',
            'x^(2^3)^4',
            'x^20',
            'sin(x),e^x,2cos(x),x^6+40'
        ];

        var i = 0,
            timeout = null,
                test = function() {
                new ZCharts.math({
                    container : '#svgMath',
                    series: demos[i]
                });
                i ++;
                if(i == demos.length) {
                    clearTimeout(timeout);
                    timeout = null;
                }
                setTimeout(test, 2000);
            };
        test();
    })();
    </script>
</body>
</html>
